<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FG Contact</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">
          <h1>Flowergrove</h1>
        </a>
          <a href="home.html">Home</a>
          <a href="index.html" class="active">Shop</a>
          <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h2>Contact!!!</h2>
        <p>There are multiple ways you can contact us!</p>
        <ul>
          <li><strong>Email:</strong> BarkBark@barkmail.com</li>
          <li><strong>Phone:</strong> (###) ###-####</li>
          <li><strong>Address:</strong> 000 Blah Ave, Blah City, BL 00000</li>
        </ul>
      </section>

      <section class="form">
        <h3>Message Directly</h3>
        <p>Note: Can only send a message if you have a registered account!</p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Flowergrove</p>
    </footer>
    
  </body>
